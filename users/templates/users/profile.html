{%extends "blog/base.html"%}
{%block content%}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
            <div class="media-body">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <h2 style="margin-bottom:25px">Update Profile</h2>
            {% csrf_token %}
                {{u_form.as_p}}
                {{p_form.as_p}}
            <div >
                <button style="margin-top:20px; background-color:white; border-color:#007BFF ; border-style:solid;border-width:1px;color:#007BFF"type="submit">Update</button>
            </div>

        </form>    
        </div>

{%endblock%}
